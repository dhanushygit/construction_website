<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Household Services</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Home Section Styles */
        .home-section {
            background-image: url('https://img.freepik.com/free-photo/building-plans-design_1048-1852.jpg?ga=GA1.1.559766873.1733209187&semt=ais_hybrid'); /* Change to a real image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .home-section h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }

        .home-section p {
            font-size: 20px;
            margin: 20px 0;
        }

        .home-btn {
            padding: 15px 30px;
            background-color: #5e7df0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #3d5bbf;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .home-section h1 {
                font-size: 40px;
            }

            .home-section p {
                font-size: 18px;
            }

            .home-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'logout' %}">logout</a>
    </div>

    <!-- Home Section -->
     <div class="logout">
        <a href="{% url 'logout' %}"></a><button>LOGOUT</button></a>
     </div>
    <section class="home-section">
        <h1>Welcome to Household Construction & Services</h1>
        <p>Your trusted partner in construction and household services</p>
        <a href="{% url 'services' %}" class="home-btn">Explore Our Services</a>
    </section>

</body>
</html>
